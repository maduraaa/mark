<!DOCTYPE html>
<html>
    <head>
        <title>MARK</title>
        <meta charset="utf-8">
        <script src="https://kit.fontawesome.com/f1b9e4fe4a.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image.png" href="img/title-mark-logo.jpg">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
    <main class="main">
 <div class="movi-size">
  <div class="box">
  <div class="dropdown">
    <div onclick="myFunction()" class="dropbtn"></div>
     <div onclick="myFunction()" class="dropbtn"></div>
      <div onclick="myFunction()" class="dropbtn"></div>
    <div id="myDropdown" class="dropdown-content">
      <a class="icon-size" href="https://twitter.com/?lang=en" target="blank"><i class="fab fa-twitter"></i></a>
      <a class="icon-size" href="https://www.facebook.com/" target="blank"><i class="fab fa-facebook-f"></i></a>
      <a class="icon-size" href="https://accounts.google.com/" target="blank"><i class="fab fa-google-plus-g"></i></a>
      <a class="icon-size" href="https://www.instagram.com/" target="blank"><i class="fab fa-instagram"></i></a>
      <a class="icon-size" href="https://www.basketball.com/" target="blank"><i class="fas fa-basketball-ball"></i></a>
      <a class="icon-size" href="seach"><i class="fas fa-search"></i></a>
    </div>
  </div>
  
  <script>
  /* When the user clicks on the button, 
  toggle between hiding and showing the dropdown content */
  function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
  }
  
  // Close the dropdown if the user clicks outside of it
  window.onclick = function(event) {
    if (!event.target.matches('.dropbtn')) {
      var dropdowns = document.getElementsByClassName("dropdown-content");
      var i;
      for (i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
          openDropdown.classList.remove('show');
        }
      }
    }
  }
 </script>
   </div>
     </div>

        </main>
    </body>
</html>
